<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/cart.css" />
    <link
      rel="shortcut icon"
      href="/images/brand-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Navigation section -->
    <header class="position-fixed z-3 bg-white w-100" id="nav-header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="d-flex align-items-center me-5">
            <a href="#logo" class="navbar-brand m-0"
              ><img
                src="/images/brand-logo.png"
                alt="logo"
                width="50"
                height="50"
                class="d-inline-block"
              />
            </a>
            <a href="/index.html" class="text-decoration-none brand-name"
              ><h1 class="fs-4 d-inline-block">DentalShop</h1></a
            >
          </div>
          <button
            type="button"
            class="navbar-toggler ms-auto me-3"
            data-bs-toggle="collapse"
            data-bs-target="#navigation-links"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse z-1 bg-white rounded-2"
            id="navigation-links"
          >
            <div class="navbar-nav fs-6 px-0 px-xl-5 nav-pills me-0 me-xl-auto">
              <a href="#home" class="nav-link active ms-0 ms-xl-3">Home</a>
              <a href="#products" class="nav-link ms-0 ms-xl-3">Products</a>
              <a href="#books" class="nav-link ms-0 ms-xl-3">Books</a>
              <a href="#about-us" class="nav-link ms-0 ms-xl-3">About Us</a>
              <a href="#contact-us" class="nav-link ms-0 ms-xl-3">Contact Us</a>
            </div>
          </div>

          <div class="gap-3 d-flex me-2">
            <a
              href=""
              class="d-flex flex-column text-center text-decoration-none text-primary"
            >
              <i class="fa fa-heart-o wishlist-icon" aria-hidden="true"></i>
              Wishlist
            </a>
            <a
              href=""
              class="d-flex flex-column position-relative text-center text-decoration-none text-primary"
            >
              <i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>
              Bag
              <span
                class="position-absolute badge top-0 start-100 translate-middle bg-danger rounded-circle border border-light"
                id="bag-items-badge"
                >0</span
              >
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- main section -->
    <main id="main-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 cart-container"></div>

          <!-- price details -->
          <div class="col-lg-5 price-container"></div>
        </div>
      </div>
    </main>

    <script src="/JS/script.js"></script>
    <script src="/JS/book.js"></script>
    <script src="/JS/cart.js"></script>
  </body>
</html>
